						:edit="{ action: 'http://localhost:5501/demo/post_detect.php?edit={id}' }">

								<p class="card-header-title">Holiday</p>
							</header>

						</template>

						<template slot="forms" slot-scope="props">
							<crud-form method="post" :action="props.action"
								@cancel="$refs.holidayTable.showForm = false">
								<crud-input type="text" label="Yaer" placeholder="Yaer" name="year"
									:value="props.row.year">
								</crud-input>
								<crud-input type="datepicker" label="Start" placeholder="Start" name="start"
									:value="props.row.start" date-input-format="DD/MM/YYYY">
								</crud-input>
								<crud-input type="datepicker" label="End" placeholder="End" name="end"
									:value="props.row.end" date-input-format="DD/MM/YYYY">
								</crud-input>
								<crud-input type="text" label="Desc" placeholder="Desc" name="desc"
									:value="props.row.desc">
								</crud-input>
							</crud-form>
						</template>
					</crud>
