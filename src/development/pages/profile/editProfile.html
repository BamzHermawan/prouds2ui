		<section id="vapp" class="contentPage">

			<section class="section">
				<div id="contentApp" class="container">

					<div class="columns" v-if="profile">
						<div class="column is-2">
							<div class="container2">
								<figure class="image is-128x128">
									<img class="is-rounded"
										src="http://localhost:5501/media/useravatar/CRS2019000.jpeg">
									<div class="middle">
										<b-input type="hidden" name="documentName" :color="determineFieldStatus"
											v-model="documentName"></b-input>
										<b-field>
											<b-upload @input="uploadFoto" v-model="selectedDocument" name="evidDoc"
												native required style="width:100%;">
												<a class="button is-info is-small">
													<b-icon icon="upload"></b-icon>
													<span>Browse File</span>
												</a>
											</b-upload>
										</b-field>
									</div>
								</figure>
							</div>
						</div>
						<div class="column">
							<div class="tile is-vertical is-parent is-12">
								<div class="tile is-child">
									<form action="http://localhost:5501/demo/post_detect.php" method="POST"
										enctype="multipart/form-data">
										<b-message title="Edit Profile" type="is-primary" :closable="false">
											<b-input type="hidden" name="user_id" value="1234"></b-input>
											<b-field label="Name">
												<b-input expanded minlength="3" name="name" placeholder="Your name"
													value="Ade Wiranata Putra" input-style="margin-bottom:15px;"
													required>
												</b-input>
											</b-field>
											<b-field label="Address">
												<b-input expanded placeholder="Your address" name="address"
													value="Serpong Estate" input-style="margin-bottom:15px;" required>
												</b-input>
											</b-field>
											<b-field label="Email">
												<b-input expanded placeholder="Your email" name="email"
													value="kirimbuatade@gmail.com" input-style="margin-bottom:15px;"
													required>
												</b-input>
											</b-field>
											<b-field label="No Phone">
												<b-input expanded placeholder="Your number phone" name="no_phone"
													value="081366607402" input-style="margin-bottom:15px;" required>
												</b-input>
											</b-field>
											<b-field label="Status">
												<b-input expanded placeholder="Your status" name="status" value="CRS"
													input-style="margin-bottom:15px;" required>
												</b-input>
											</b-field>
											<button style="margin-top: 15px;" class="button is-success" type="submit">
												Save
											</button>

										</b-message>
									</form>
								</div>
							</div>
						</div>
					</div>

					<div class="tile is-vertical is-parent is-12" v-if="password">
						<div class="tile is-child">
							<form action="http://localhost:5501/demo/post_detect.php" method="POST">
								<b-message title="Edit Password" type="is-primary" :closable="false">
									<b-input type="hidden" name="user_id" value="1234"></b-input>
									<b-field label="Current Password">
										<b-input type="password" minlength="7" name="currentPassword" password-reveal
											required>
										</b-input>
									</b-field>
									<b-field label="New Password">
										<b-input type="password" minlength="7" name="newPassword" password-reveal
											required>
										</b-input>
									</b-field>
									<b-field label="Comfirm New Password">
										<b-input type="password" minlength="7" name="confirmPassword" password-reveal
											required>
										</b-input>
									</b-field>
									<button class="button is-success" type="submit">
										Save
									</button>
								</b-message>
							</form>
						</div>
					</div>

	<style>
		.is-rounded {
			opacity: 1;
			display: block;
			width: 100%;
			height: auto;
			transition: .5s ease;
			backface-visibility: hidden;
		}

		.middle {
			transition: .5s ease;
			opacity: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			text-align: center;
		}

		.container2:hover .is-rounded {
			opacity: 0.3;
		}

		.container2:hover .middle {
			opacity: 1;
		}
	</style>
