				<p class="title">Planning</p>
				<b-table 
					:data="delivery"
					:row-class="(row, index) => row.topStatus && 'has-background-warning'"
				>
					<template slot-scope="props">
						<b-table-column field="periode" label="üìÖ Periode" width="150">
							{{ props.row.periode }}

						<b-table-column field="plan" label="üîã Progress" width="150">
							<span class="tag is-small is-info">{{ props.row.plan }}</span>
						</b-table-column>
					</template>
				</b-table>
			</div>
			<div class="column">
				<p class="title">Actual Delivery</p>
				<b-table 
					:data="delivery" 
					:row-class="(row, index) => row.topStatus && 'has-background-warning'"
				>
					<template slot-scope="props">
						<b-table-column field="periode" label="üìÖ Periode" width="150">
							{{ props.row.periode }}
						</b-table-column>
						<b-table-column field="actual.progress" label="üîã Progress" width="150">
							<span v-if="props.row.actual !== null" class="tag is-small is-info">{{ props.row.actual.progress }}</span>
							<span v-else class="tag is-small">---</span>
						</b-table-column>
						<b-table-column field="actual.document" label="üìö Document">
							<span v-if="props.row.actual !== null">
								<abbr :title="'Download File ' + props.row.actual.document">

								</abbr>
							</span>
							<span v-else class="tag is-small">---</span>
						</b-table-column>
						<b-table-column field="actual.status" label="‚úÖ Status">
							<span v-if="props.row.actual !== null">{{ props.row.actual.status }}</span>
							<span v-else class="tag is-small">---</span>
						</b-table-column>
						<b-table-column field="actual" label="‚ö° Action" centered>
							<div v-if="props.row.actual !== null">
								<a class="button is-small is-info">Revisi</a>
							</div>
							<div v-else>
								<a v-if="props.row.showUpload" class="button is-small is-success">Upload</a>
								<span v-else class="tag is-small">---</span>
							</div>
						</b-table-column>
					</template>
				</b-table>
			</div>
		</div>
