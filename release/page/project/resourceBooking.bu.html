		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					Resource Booking
				</h1>
				<h2 class="title is-size-5">
					Hi, <span class="has-text-warning">Ade Wiranata Putra</span> 👋
				</h2>
				<p class="subtitle">Selamat Datang di Halaman Resource Booking.</p>
			</div>
		</div>
	</section>

	<!-- Copy from this section: BU VIEWS -->
	<section id="vapp" class="section">
		<div class="container">
			<nav class="level">
				<div class="level-left">
					<a class="button is-danger" href="/src/project\resourceBooking.html">🏃‍ Exit Resource Booking</a>
				</div>
				<div class="level-right">
					<div v-for="(status, index) in statusCount" :key="index" class="level-item">
						<div class="tags are-medium has-addons">
							<div class="tag is-dark">{{status.key}}</div>
							<div class="tag is-info">👨‍💼 {{status.count}}</div>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<br>
		<data-table :data="resource" :fields="[]" title="📮 Resource Booking Proposal">
			<template slot-scope="props">
				<b-table-column field="name" label="👨‍💼 Nama" sortable="">
					{{ props.row.name }}
				</b-table-column>
		
				<b-table-column field="projectName" label="🎯 Project">
					{{ props.row.projectName }}
				</b-table-column>
		
				<b-table-column field="projectManager" label="🕵️‍ Project Manager">
					{{ props.row.projectManager }}
				</b-table-column>
		
				<b-table-column field="bookingDate" label="📅 Booking Date">
					{{ props.row.bookingDate }}
				</b-table-column>
		
				<b-table-column field="status" label="💡 Status">
					{{ props.row.status }}
				</b-table-column>
		
				<b-table-column field="userId" label="⚡ Action">
					<b-button type="is-danger" size="is-small" tag="a" :href="props.row.rejectLink">👎 Reject</b-button>
					<b-button type="is-success" size="is-small" tag="a" :href="props.row.acceptLink">👍 Accept</b-button>
				</b-table-column>
			</template>
			<template slot="empty">
				<b-message type="is-warning" class="has-text-centered">
					No Booking Proposal Found 😢.
				</b-message>
			</template>
		</data-table>
	</section>
